<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce & POS App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">E-commerce & POS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#products">E-commerce</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pos">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#reports">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile">Profile</a>
            </li>
        </ul>
    </div>
</nav>

<!-- E-commerce Section -->
<section id="products" class="container my-4">
    <h2>Product List</h2>
    <input type="text" id="searchTerm" class="form-control" placeholder="Search products">
    <button class="btn btn-primary mt-2" onclick="filterProducts()">Search</button>
    <div id="productList"></div>
</section>

<!-- POS Section -->
<section id="pos" class="container my-4">
    <h2>Point of Sale</h2>
    <form id="posForm">
        <div class="form-group">
            <label for="posProduct">Select Product</label>
            <select id="posProduct" class="form-control">
                <!-- Products will be populated here -->
            </select>
        </div>
        <div class="form-group">
            <label for="posQuantity">Quantity</label>
            <input type="number" id="posQuantity" class="form-control" min="1" value="1">
        </div>
        <button type="button" class="btn btn-primary" onclick="addToCart()">Add to Cart</button>
    </form>
    <h3>Cart</h3>
    <table id="cartTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button class="btn btn-success" onclick="proceedToCheckout()">Checkout</button>
</section>

<!-- Transaction History Section -->
<section id="transactionHistory" class="container my-4">
    <h2>Transaction History</h2>
    <table id="transactionHistoryTable" class="table table-striped">
        <thead>
            <tr>
                <th>ID Transaksi</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Status Pembayaran</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- Reports Section -->
<section id="reports" class="container my-4">
    <h2>Transaction Reports</h2>
    <select id="reportFilter" class="form-control mb-4" onchange="generateTransactionReport(this.value)">
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
    </select>
    <canvas id="reportChart" width="400" height="200"></canvas>
</section>

<!-- Profile Section -->
<section id="profile" class="container my-4">
    <h2>Profile</h2>
    <form id="formProfile">
        <div class="form-group">
            <label for="userName">Nama</label>
            <input type="text" id="userName" class="form-control" placeholder="Nama Pengguna" required>
        </div>
        <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" id="userEmail" class="form-control" placeholder="Email" readonly>
        </div>
        <div class="form-group">
            <label for="userPhone">No Handphone</label>
            <input type="text" id="userPhone" class="form-control" placeholder="No Handphone" required>
        </div>
        <div class="form-group">
            <label for="userAddress">Alamat</label>
            <textarea id="userAddress" class="form-control" placeholder="Alamat" required></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="updateProfile()">Perbarui Profil</button>
    </form>
</section>

<footer class="bg-light text-center py-4">
    <p>&copy; 2024 E-commerce & POS App</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="app.js"></script>

</body>
</html>
