<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        table {
            width: 100%;
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 class="mb-4">Point of Sale System</h1>

    <form id="productForm">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" class="form-control" placeholder="Enter product price" required>
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>

    <h2 class="mt-4">Product List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
