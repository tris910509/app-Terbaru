<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">POS App</h1>

        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control" placeholder="Enter Product Name">
        </div>

        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" class="form-control" placeholder="Enter Product Price">
        </div>

        <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory" class="form-control">
                <option value="">Select Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Groceries">Groceries</option>
            </select>
        </div>

        <div class="form-group">
            <label for="productStock">Stock</label>
            <input type="number" id="productStock" class="form-control" placeholder="Enter Product Stock">
        </div>

        <div class="form-group">
            <label for="productStatus">Status</label>
            <select id="productStatus" class="form-control">
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>

        <button id="addProductBtn" class="btn btn-primary">Add Product</button>

        <h3 class="mt-4">Products List</h3>
        <ul id="productList" class="list-group product-list"></ul>

        <h4 class="mt-4">Total: $<span id="totalAmount">0</span></h4>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const productList = document.getElementById('productList');
        const totalAmount = document.getElementById('totalAmount');
        let total = 0;

        // Example of user roles: 'admin' or 'employee'
        const userRole = 'admin'; // Set role dynamically (for example: 'admin' or 'employee')

        document.getElementById('addProductBtn').addEventListener('click', function() {
            if (userRole === 'admin') {
                const productName = document.getElementById('productName').value.trim();
                const productPrice = parseFloat(document.getElementById('productPrice').value.trim());
                const productCategory = document.getElementById('productCategory').value.trim();
                const productStock = parseInt(document.getElementById('productStock').value.trim());
                const productStatus = document.getElementById('productStatus').value.trim();

                if (productName && !isNaN(productPrice) && productPrice > 0 && productCategory) {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        ${productName} - $${productPrice.toFixed(2)} - ${productCategory} - ${productStatus} - Stock: ${productStock} 
                        <button class="btn btn-danger btn-sm ml-2 removeProductBtn">Remove</button>
                    `;
                    productList.appendChild(listItem);

                    total += productPrice;
                    totalAmount.textContent = total.toFixed(2);

                    // Clear input fields
                    document.getElementById('productName').value = '';
                    document.getElementById('productPrice').value = '';
                    document.getElementById('productCategory').value = '';
                    document.getElementById('productStock').value = '';
                    document.getElementById('productStatus').value = '';
                } else {
                    alert('Please enter valid product details.');
                }
            } else {
                alert('You do not have permission to add products.');
            }
        });

        productList.addEventListener('click', function(e) {
            if (e.target.classList.contains('removeProductBtn')) {
                const priceText = e.target.parentElement.textContent.match(/\d+\.\d+/)[0];
                const price = parseFloat(priceText);
                total -= price;
                totalAmount.textContent = total.toFixed(2);

                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
