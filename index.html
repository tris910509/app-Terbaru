<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App with LocalStorage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">CRUD App with LocalStorage</h1>
        <nav class="nav nav-pills mt-3">
            <a class="nav-link active" data-bs-toggle="tab" href="#customers">Customers</a>
            <a class="nav-link" data-bs-toggle="tab" href="#suppliers">Suppliers</a>
            <a class="nav-link" data-bs-toggle="tab" href="#categories">Categories</a>
            <a class="nav-link" data-bs-toggle="tab" href="#products">Products</a>
            <a class="nav-link" data-bs-toggle="tab" href="#transactions">Transactions</a>
            <a class="nav-link" data-bs-toggle="tab" href="#reports">Reports</a>
        </nav>

        <div class="tab-content mt-4">
            <div class="tab-pane fade show active" id="customers">
                <h3>Manage Customers</h3>
                <button class="btn btn-primary mb-3" onclick="showForm('customers')">Add Customer</button>
                <div id="customers-list"></div>
            </div>

            <div class="tab-pane fade" id="suppliers">
                <h3>Manage Suppliers</h3>
                <button class="btn btn-primary mb-3" onclick="showForm('suppliers')">Add Supplier</button>
                <div id="suppliers-list"></div>
            </div>

            <div class="tab-pane fade" id="categories">
                <h3>Manage Categories</h3>
                <button class="btn btn-primary mb-3" onclick="showForm('categories')">Add Category</button>
                <div id="categories-list"></div>
            </div>

            <div class="tab-pane fade" id="products">
                <h3>Manage Products</h3>
                <button class="btn btn-primary mb-3" onclick="showForm('products')">Add Product</button>
                <div id="products-list"></div>
            </div>

            <div class="tab-pane fade" id="transactions">
                <h3>Manage Transactions</h3>
                <button class="btn btn-primary mb-3" onclick="showForm('transactions')">Add Transaction</button>
                <div id="transactions-list"></div>
            </div>

            <div class="tab-pane fade" id="reports">
                <h3>Generate Reports</h3>
                <button class="btn btn-success" onclick="generateReport()">Generate Report</button>
                <div id="reports-list" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Add Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="dataForm">
                        <div class="mb-3">
                            <label for="data-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="data-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
